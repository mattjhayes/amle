---
#*** Configuration policy for Automated Machine Learning Environment (AMLE).
#*** Simple ML Traffic Classification Test
#
#*** Written in YAML
#
amle_syntax_version: 1
#
datasets:
    - name: training_dataset
      source:
          file: data/samples/network_tc/data_set_2.csv
      transform:
        - trim_to_rows:
            - test:
                - brianfm.streamon.fm
                - www.victoria.ac.nz/ecs
        - trim_to_columns:
            - type
            - packet_size_7
            - packet_direction_6
            - packet_direction_7
            - packet_direction_8
            - packet_direction_9
            - packet_direction_10
        - rescale:
            - column: packet_size_7
              min: 64
              max: 1518
        - translate:
            - column: type
            - values:
                streaming: 1
                browsing: 0
        - set_output_columns:
            - type
        - shuffle: 1
        - partition:
            - Training
            - Training
            - Training
            - Validation
        - display: print
#
algorithms:
    # Testing algorithms to load:
    - name: ANN_simple_2_layer
      location: algorithms/samples/mlnn/mlnn
#
aggregators:
    # Algorithms that run experiments and aggregate results
    - name: cross_validator_1
      location: aggregators/samples/cross_validator_1/cross_validator_1
#
experiments:
    - name: experiment_1
      algorithm:
          name: ANN_simple_2_layer
          parameters:
              input_neurons: 4
              input_variables: 6
              random_seed: 1
#
run:
    - name: run_experiment_1
      aggregator:
          name: cross_validator_1
          parameters:
              experiment: experiment_1
              dataset: training_dataset
              iterations: 60000
              partions_number: 4

