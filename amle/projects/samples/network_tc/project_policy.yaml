---
#*** Configuration policy for Automated Machine Learning Environment (AMLE).
#*** Simple ML Traffic Classification Test
#
#*** Written in YAML
#
amle_syntax_version: 1
#
datasets:
    - name: training_dataset
      source:
          file: data/samples/network_tc/data_set_2.csv
      transform:
        - trim_to_rows:
            - test:
                - brianfm.streamon.fm
                - www.victoria.ac.nz/ecs
        - trim_to_columns:
            - type
            - packet_size_7
            - packet_direction_6
            - packet_direction_7
            - packet_direction_8
            - packet_direction_9
            - packet_direction_10
        - rescale:
            - column: packet_size_7
              min: 64
              max: 1518
        - translate:
            - column: type
            - values:
                streaming: 1
                browsing: 0
        - set_output_columns:
            - type
        - shuffle: 1
        - partition:
            - A
            - A
            - A
            - B
        - display: print
#
algorithms:
    # Testing algorithms to load:
    - name: cross_validator_1
      location: algorithms/samples/testing/cross_validation
    # ML algorithms to load:
    - name: ANN_custom_2_layer
      location: algorithms/user/mlnn
#
experiments:
    - name: experiment_1
      algorithm: cross_validator_1
      parameters:
          k-folds: 4
          algorithm: ANN_custom_2_layer
              parameters:
                  training_dataset: training_dataset
                  neurons: 4
                  inputs: 6
